<div class="su-admin-container">
  <i class="fa fa-sign-out" style="font-size:48px;color:red"></i>
    <h2>Super Admin: Manage Users</h2>
    <!-- <app-logout></app-logout> -->
  
    <!-- Create/Modify User Form -->
    <div class="user-form">
      <h3>{{ isEditMode ? 'Modify User' : 'Create User' }}</h3>
  
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            id="name"
            type="text"
            pInputText
            [(ngModel)]="user.name"
            name="name"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            pInputText
            [(ngModel)]="user.email"
            name="email"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="role">Role</label>
          <p-dropdown
            [options]="roles"
            [(ngModel)]="user.role"
            name="role"
            placeholder="Select a Role"
          ></p-dropdown>
        </div>
  
        <div class="form-group">
          <label for="applicationType">Application Type</label>
          <p-dropdown
            [options]="applicationTypes"
            [(ngModel)]="user.applicationType"
            name="applicationType"
            placeholder="Select Application"
          ></p-dropdown>
        </div>
  
        <button pButton type="submit" label="{{ isEditMode ? 'Update' : 'Create' }}"></button>
        <button pButton type="button" label="Reset" (click)="onReset()"></button>
      </form>
    </div>
  
    <!-- User List Table -->
    <h3>User List</h3>
    <p-table [value]="users" [paginator]="true" [rows]="10" [responsiveLayout]="'scroll'">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Application Type</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.applicationType }}</td>
          <td>
            <button pButton icon="pi pi-pencil" class="p-button-warning" (click)="onEditUser(user)"></button>
            <button pButton icon="pi pi-trash" class="p-button-danger" (click)="onDeleteUser(user)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  
    <!-- Delete Confirmation Dialog -->
    <p-confirmDialog header="Delete User" icon="pi pi-exclamation-triangle" acceptLabel="Yes" rejectLabel="No">
    </p-confirmDialog>
  </div>
