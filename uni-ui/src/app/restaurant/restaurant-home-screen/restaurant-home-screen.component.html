<div class="p-grid restaurant-home">
    <div class="p-col-12 p-md-6 p-lg-4">
      <div class="card">
        <i class="pi pi-table icon"></i>
        <h2>Tables</h2>
        <p>Manage seating arrangements and availability.</p>
        <button pButton label="Go to Tables" class="p-button-raised p-button-primary"></button>
      </div>
    </div>
  
    <div class="p-col-12 p-md-6 p-lg-4">
      <div class="card">
        <i class="pi pi-list icon"></i>
        <h2>Menu</h2>
        <p>View and update the restaurant's menu.</p>
        <button pButton label="Go to Menu" class="p-button-raised p-button-primary" (click)="openMenu()"></button>
      </div>
    </div>
  
    <div class="p-col-12 p-md-6 p-lg-4">
      <div class="card">
        <i class="pi pi-shopping-cart icon"></i>
        <h2>Orders</h2>
        <p>Track and manage customer orders.</p>
        <button pButton label="Go to Orders" class="p-button-raised p-button-primary"></button>
      </div>
    </div>
  
    <div class="p-col-12 p-md-6 p-lg-4">
      <div class="card">
        <i class="pi pi-users icon"></i>
        <h2>Staff</h2>
        <p>Manage restaurant staff and their schedules.</p>
        <button pButton label="Go to Staff" class="p-button-raised p-button-primary"></button>
      </div>
    </div>
  </div>
