<div class="student-profile">
  <h2>{{ student.name }}'s Profile</h2>
  <div class="profile-card">
    <div class="profile-photo-container">
      <img 
        *ngIf="student.photoUrl; else noPhotoIcon" 
        [src]="student.photoUrl" 
        alt="Student Photo" 
        class="profile-photo" 
      />
      <ng-template #noPhotoIcon>
        <i class="pi pi-user placeholder-icon"></i>
      </ng-template>
    </div>
    
    <div class="profile-details">
      <p><strong>Class:</strong> {{ student.class_id }}</p>
      <p><strong>Roll Number:</strong> {{ student.roll_number }}</p>
      <p><strong>DOB:</strong> {{ student.dob }}</p>
      <p><strong>Email:</strong> {{ student.email }}</p>
      <p><strong>Phone:</strong> {{ student.phone }}</p>
      <p><strong>Address:</strong> {{ student.address }}</p>
      <p><strong>Guardian:</strong> {{ student.guardianName }}</p>
    </div>
  </div>
</div>
