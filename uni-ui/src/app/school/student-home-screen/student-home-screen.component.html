<p-toolbar>
  <div pHeader class="header-content">
    <div class="header-left">
      <img src="../../../assets/logos/WALogo.jpg" alt="School Logo" class="school-logo" />
    </div>
    <div class="header-center">
      <h1><b>{{ schoolName }}</b></h1>
      <p class="address">Address</p> 
    </div>
    <div class="header-right">
      <div class="p-col-12 p-md-3" (click)="toggleMenu($event)">
        <i class="pi pi-bars" style="font-size: 1.5em; cursor: pointer; background-color:aliceblue"></i>
      </div>
    </div>
  </div>
</p-toolbar>

<!-- User Menu with Quick Links -->
<p-menu #menu [popup]="true" [model]="menuItems"></p-menu>

<p-toolbar>
  <div class="p-toolbar-group-center welcome-message">
    <h3>Welcome, Manish!</h3>
  </div>
</p-toolbar>

<div class="student-portal">
  <div class="p-grid">
    <!-- Recent Notifications -->
    <div class="p-col-12 p-md-6">
      <p-panel header="Recent Notifications">
        <ul>
          <li>On 15th August, School will start from 9AM </li>
          <li>Tomorrow will be a holiday</li>
          <!-- Add more notifications dynamically -->
        </ul>
      </p-panel>
    </div>

    <!-- Upcoming Events -->
    <div class="p-col-12 p-md-6">
      <p-panel header="Upcoming Events">
        <ul>
          <li>Midterm Exam: 10th Oct 2024</li>
          <li>Science Fair: 20th Oct 2024</li>
          <!-- Add more events dynamically -->
        </ul>
      </p-panel>
    </div>
  </div>

  <!-- Results Table -->
  <div class="p-grid">
    <div class="p-col-12">
      <p-panel header="Results">
        <table class="results-table">
          <thead>
            <tr>
              <th>Subject</th>
              <th>Score</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Mathematics</td>
              <td>85</td>
              <td>A</td>
            </tr>
            <tr>
              <td>Science</td>
              <td>78</td>
              <td>B+</td>
            </tr>
            <!-- Add more rows dynamically -->
          </tbody>
        </table>
      </p-panel>
    </div>
  </div>
</div>
