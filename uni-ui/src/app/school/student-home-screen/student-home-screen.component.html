<p-toolbar>
  <div pHeader class="header-content">
    <div class="header-left">
      <img src="/img.png" alt="School Logo" class="school-logo" />
    </div>
    <div class="header-center">
      <h2>{{ schoolName }}</h2>
      <p class="address">Address</p> <!-- Add address here -->
    </div>
    <div class="header-right">
      <div class="p-col-12 p-md-3" (click)="onLogout()">
        <i class="pi pi-sign-out" style="font-size: 1.5em; cursor: pointer;"></i>
        </div>
    </div>
  </div>
</p-toolbar>


<p-toolbar>
  <div class="p-toolbar-group-center welcome-message">
    <h3>Welcome, Manish!</h3>
  </div>
</p-toolbar>


<div class="student-portal">
  <div class="p-grid">
    <!-- Recent Notifications -->
    <div class="p-col-12 p-md-6">
      <p-panel header="Recent Notifications">
        <ul>
          <li>No new notifications</li>
          <!-- Add more notifications dynamically -->
        </ul>
      </p-panel>
    </div>

    <!-- Upcoming Events -->
    <div class="p-col-12 p-md-6">
      <p-panel header="Upcoming Events">
        <ul>
          <li>Midterm Exam: 10th Oct 2024</li>
          <li>Science Fair: 20th Oct 2024</li>
          <!-- Add more events dynamically -->
        </ul>
      </p-panel>
    </div>
  </div>

  <!-- Quick Links -->
  <div class="student-portal">
    <nav class="quick-links">
      <h2>Quick Links</h2>
      <div class="p-grid links-container">
        <!-- Grades -->
        <div class="p-col-12 p-md-3">
          <button pButton icon="pi pi-book" label="Grades" class="link-box" (click)="goToGrades()"></button>
        </div>

        <!-- Attendance -->
        <div class="p-col-12 p-md-3">
          <button pButton icon="pi pi-calendar-clock" label="Attendance" class="link-box"
            (click)="goToAttendance()"></button>
        </div>

        <!-- Profile -->
        <div class="p-col-12 p-md-3">
          <button pButton icon="pi pi-user" label="Profile" class="link-box" (click)="goToProfile()"></button>
        </div>

        <!-- Calendar -->
        <div class="p-col-12 p-md-3">
          <button pButton icon="pi pi-calendar" label="Calendar" class="link-box" (click)="goToCalendar()"></button>
        </div>
      </div>
    </nav>
  </div>
